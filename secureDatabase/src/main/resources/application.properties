# Thymeleaf
spring.thymeleaf.cache = false

#log
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

# Database
db.driver = org.postgresql.Driver
db.url = jdbc:postgresql://192.168.99.100:5432/web
db.readusername = guest
db.readpassword = guest
db.writeusername = webwriter
db.writepassword = webwriter

# Hibernate
hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql = true
hibernate.format_sql = true
hibernate.use_sql_comments = true
hibernate.hbm2ddl.auto = vaildate
entitymanager.packagesToScan = url.genchi.models
